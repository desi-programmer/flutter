name: auth_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  # for discord Ui

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # for discord Ui
  assets:
    - assets/discord/DiscordLogo.png

  
  # for discord Ui
  fonts:
    - family: TepenoRegular
      fonts:
        - asset: assets/discord/fonts/tepenoregular.ttf
    - family: TepenoBold
      fonts:
        - asset: assets/discord/fonts/TepenoBold.ttf

